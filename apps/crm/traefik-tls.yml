# Modern TLS configuration for performance on low-resource VPS
# This configuration optimizes TLS handshake time by:
# - Using TLS 1.3 (faster handshake)
# - Enabling modern cipher suites
# - Supporting HTTP/2 via ALPN
# - Session resumption for repeat connections

tls:
  options:
    modern:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13
      cipherSuites:
        # TLS 1.3 cipher suites (fastest, used when client supports TLS 1.3)
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256
        # TLS 1.2 fallback cipher suites (for older clients)
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
      curvePreferences:
        - CurveP521
        - CurveP384
      sniStrict: false
      # ALPN (Application-Layer Protocol Negotiation) for HTTP/2
      alpnProtocols:
        - h2        # HTTP/2
        - http/1.1  # HTTP/1.1 fallback
