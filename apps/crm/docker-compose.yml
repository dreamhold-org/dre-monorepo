version: "3.9"

services:
  # ========================
  # Traefik Reverse Proxy (общий)
  # ========================
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/traefik-tls.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # HTTP/2 optimization
      - --entrypoints.websecure.http2.maxConcurrentStreams=250
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      # ACME/Let's Encrypt with ECDSA (faster than RSA)
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.keytype=EC384
      - --certificatesresolvers.myresolver.acme.email=${YOUR_EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      # Modern TLS configuration
      - --entrypoints.websecure.http.tls.options=modern@file
      - ${TRAFFIC_TLS_COMMANDS:-} # override для локалки
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-tls.yml:/etc/traefik/traefik-tls.yml:ro
    restart: always

  # ========================
  # PostgreSQL Database (environment-specific)
  # ========================
  postgres:
    image: postgres:18
    container_name: postgres-${ENVIRONMENT:-dev}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_${ENVIRONMENT:-dev}:/var/lib/postgresql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s

  postgres-backup:
    build:
      context: ./postgres-backup
      dockerfile: Dockerfile
    container_name: postgres-backup-${ENVIRONMENT:-dev}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres-${ENVIRONMENT:-dev}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      MANUAL_BACKUP: ${MANUAL_BACKUP:-0} # 1 для ручного бэкапа
    volumes:
      - ./${ENVIRONMENT:-dev}-backups:/backups # папка на хосте для дампов
    restart: unless-stopped
    depends_on:
      - postgres

  # ========================
  # EspoCRM Web (environment-specific)
  # ========================
  espocrm:
    image: espocrm/espocrm:latest
    container_name: espocrm-${ENVIRONMENT:-dev}
    environment:
      ESPOCRM_DATABASE_PLATFORM: Postgresql
      ESPOCRM_DATABASE_HOST: postgres-${ENVIRONMENT:-dev}
      ESPOCRM_DATABASE_USER: ${POSTGRES_USER}
      ESPOCRM_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      ESPOCRM_DATABASE_NAME: ${POSTGRES_DB}
      ESPOCRM_ADMIN_USERNAME: ${ESPOCRM_ADMIN_USERNAME}
      ESPOCRM_ADMIN_PASSWORD: ${ESPOCRM_ADMIN_PASSWORD}
      ESPOCRM_SITE_URL: https://${ESPOCRM_SITE_URL}
    volumes:
      - ./custom:/var/www/html/custom
      - espocrm_data_${ENVIRONMENT:-dev}:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.espocrm-${ENVIRONMENT:-dev}.rule=Host(`${ESPOCRM_SITE_URL}`)
      - traefik.http.routers.espocrm-${ENVIRONMENT:-dev}.entrypoints=websecure
      - traefik.http.routers.espocrm-${ENVIRONMENT:-dev}.tls=true
      - traefik.http.routers.espocrm-${ENVIRONMENT:-dev}.tls.certresolver=myresolver

  # ========================
  # EspoCRM Background Jobs (environment-specific)
  # ========================
  espocrm-daemon:
    image: espocrm/espocrm:latest
    container_name: espocrm-daemon-${ENVIRONMENT:-dev}
    volumes:
      - espocrm_data_${ENVIRONMENT:-dev}:/var/www/html
    restart: always
    entrypoint: docker-daemon.sh

  # ========================
  # EspoCRM WebSocket (environment-specific)
  # ========================
  espocrm-websocket:
    image: espocrm/espocrm:latest
    container_name: espocrm-websocket-${ENVIRONMENT:-dev}
    environment:
      ESPOCRM_CONFIG_USE_WEB_SOCKET: "true"
      ESPOCRM_CONFIG_WEB_SOCKET_URL: "wss://${ESPOCRM_SITE_URL}/ws"
      ESPOCRM_CONFIG_WEB_SOCKET_ZERO_M_Q_SUBSCRIBER_DSN: "tcp://*:7777"
      ESPOCRM_CONFIG_WEB_SOCKET_ZERO_M_Q_SUBMISSION_DSN: "tcp://espocrm-websocket-${ENVIRONMENT:-dev}:7777"
    volumes:
      - espocrm_data_${ENVIRONMENT:-dev}:/var/www/html
    restart: always
    entrypoint: docker-websocket.sh

  # ========================
  # Whoami (debug) - профиль local
  # ========================
  whoami:
    image: traefik/whoami
    profiles:
      - local
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.${ESPOCRM_SITE_URL}`)
      - traefik.http.routers.whoami.entrypoints=websecure
      - traefik.http.routers.whoami.tls=true
      - traefik.http.routers.whoami.tls.certresolver=myresolver

volumes:
  postgres_data_dev:
  postgres_data_prod:
  espocrm_data_dev:
  espocrm_data_prod:
